<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drums.ro</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./assets/styles/animate.css" />
    <link rel="stylesheet" href="./assets//styles/flex.css" />
  </head>
  <body class="maxfullwidth">
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=188726675177039&autoLogAppEvents=1"
    ></script>

    <app-root>
      <div class="fullwidth fullheight flex-container-center flex-item-center">
        <div class="textcenter">
          <img
            class="animated infinite pulse"
            id="main-logo"
            style="max-width: 300px; max-height: 300px;"
            src="./assets//drumsro.logo.png"
            alt="Drums.ro Logo"
          />
        </div>
      </div>
    </app-root>
  </body>
</html>
