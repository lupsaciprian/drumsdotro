<form
  nz-form
  [formGroup]="loginForm"
  class="maxfullwidth"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="Username"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <!-- <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label> -->
      <a style="float: right;" class="login-form-forgot">Forgot password</a>
      <button
        nz-button
        [nzBlock]="true"
        class="login-form-button"
        nzType="primary"
      >
        Log In
      </button>
      <nz-divider nzText="or"></nz-divider>
      <button nz-button [nzBlock]="true" nzType="dashed">
        <i nz-icon nzType="facebook" nzTheme="fill"></i>
        <strong>Facebook Login</strong>
      </button>
      <button nz-button [nzBlock]="true" nzType="dashed">
        <i nz-icon nzType="google" nzTheme="outline"></i>
        <strong>Google Login</strong>
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
