<section (scroll)="onScroll($event)">
  <nz-card [nzTitle]="radioShowsTitle" [nzExtra]="more">
    <ng-template #radioShowsTitle>
      <h2>
        <i
          nz-icon
          nzType="cloud"
          nzTheme="fill"
          style="margin-right: 10px;"
        ></i>

        Mixcloud
      </h2>
    </ng-template>

    <ng-template #more>
      <button nz-button nzSize="large" nzType="primary">Follow</button>
    </ng-template>

    <ng-template #mixcloudOffline>
      <app-alert
        *ngIf="showAlert"
        [alertinfo]="mixcloudFeedbackAlert"
        (closeAlert)="closeAlert($event)"
        (retryLoading)="retryLoadMixcloud($event)"
      ></app-alert>
    </ng-template>

    <nz-list
      *ngIf="mixcloudMixes && !mixcloudFeedbackAlert; else mixcloudOffline"
      [nzDataSource]="mixcloudMixes"
      [nzLoading]="mixesLoading"
      [nzItemLayout]="'vertical'"
      [nzRenderItem]="item"
      [nzPagination]="pagination"
    >
      <ng-template #item let-item>
        <nz-list-item
          [nzActions]="[starAction, likeAction, msgAction]"
          [nzExtra]="extra"
        >
          <ng-template #starAction>
            <i
              nz-icon
              nzType="user"
              nzTheme="outline"
              style="margin-right: 8px;"
            ></i>
            {{ item.listener_count }}</ng-template
          >
          <ng-template #likeAction>
            <i
              nz-icon
              nzType="heart"
              nzTheme="fill"
              style="margin-right: 8px;"
            ></i>
            {{ item.favorite_count }}</ng-template
          >
          <ng-template #msgAction>
            <i
              nz-icon
              nzType="share-alt"
              nzTheme="outline"
              style="margin-right: 8px;"
            ></i>
            {{ item.repost_count }}</ng-template
          >
          <nz-list-item-meta
            [nzAvatar]="item.user.pictures.small"
            [nzTitle]="nzTitle"
            [nzDescription]="item.description"
          >
            <ng-template #nzTitle>
              <a href="{{ item.url }}" target="_blank">{{ item.name }}</a>

              <div style="margin-top: 4px;">
                <nz-tag *ngFor="let tag of item.tags">
                  {{ tag.name }}
                </nz-tag>
              </div>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
            <img width="100" alt="logo" [src]="item.pictures.medium_mobile" />
          </ng-template>
        </nz-list-item>
      </ng-template>

      <ng-template #pagination>
        <!-- (nzPageIndexChange)="loadData($event)" -->
        <nz-pagination
          [nzPageIndex]="mixcloudPage"
          [nzTotal]="totalMixcloudMixes"
          [nzPageSize]="pageLimit"
        ></nz-pagination>
        <!-- (nzPageIndexChange)="paginateMixcloud($event)" -->
      </ng-template>
    </nz-list>
  </nz-card>
</section>
